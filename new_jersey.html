                const colors = ["green", "blue", "orange", "pink", "purple"];

            // ✅ Function to determine if the screen is mobile-sized
            function isMobile() {
                return window.innerWidth <= 768;
            }

            // ✅ Function to initialize view (list view for mobile, carousel for desktop)
            function initializeView() {
                if (isMobile()) {
                    gridView.classList.add("active");
                    gridView.style.display = "grid";
                    carouselContainer.style.display = "none";
                } else {
                    gridView.classList.remove("active");
                    gridView.style.display = "none";
                    carouselContainer.style.display = "flex";
                }
            }

            // ✅ Function to show the current slide and update background color
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove("active");
                    if (i === index) {
                        slide.classList.add("active");
                    }
                });
            }

            // ✅ Function to reset the auto-advance timer
            function resetCarouselTimer() {
                if (carouselInterval) clearInterval(carouselInterval);
                startCarousel();
            }

            // ✅ Enable left/right arrow key navigation for the carousel & reset timer
            document.addEventListener("keydown", (event) => {
                if (carouselContainer.style.display !== "none") {
                    // Only if carousel is visible
                    if (event.key === "ArrowLeft") {
                        currentIndex =
                            currentIndex === 0
                                ? slides.length - 1
                                : currentIndex - 1;
                        showSlide(currentIndex);
                        resetCarouselTimer(); // Reset timer on left arrow press
                        prevButton.style.color = randomColor();
                        nextButton.style.color = randomColor();
                    } else if (event.key === "ArrowRight") {
                        currentIndex =
                            currentIndex === slides.length - 1
                                ? 0
                                : currentIndex + 1;
                        showSlide(currentIndex);
                        resetCarouselTimer(); // Reset timer on right arrow press
                        prevButton.style.color = randomColor();
                        nextButton.style.color = randomColor();
                    }
                }
            });

            // ✅ Handle carousel navigation and update background color
            prevButton.addEventListener("click", () => {
                currentIndex = currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
                showSlide(currentIndex);
                prevButton.style.color = randomColor();
                nextButton.style.color = randomColor();
            });

            nextButton.addEventListener("click", () => {
                currentIndex = currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
                showSlide(currentIndex);
                prevButton.style.color = randomColor();
                nextButton.style.color = randomColor();
            });

            // ✅ Switch to grid view when clicking a carousel image
            slides.forEach((slide) => {
                slide.addEventListener("click", () => {
                    if (!isMobile()) {
                        gridView.classList.add("active");
                        gridView.style.display = "grid";
                        carouselContainer.style.display = "none";
                    }
                });
            });


            // ✅ Auto-cycle through images every 6 seconds (desktop only)
            function startCarousel() {
                if (carouselInterval) clearInterval(carouselInterval);
                if (!isMobile() && carouselContainer.style.display !== "none") {
                    carouselInterval = setInterval(() => {
                        nextButton.click();
                    }, 6000);
                }
            }
            startCarousel();

            // ✅ Function to set random colors for each letter of "color"
            function setRandomColorForColorLink() {
                const text = colorLink.innerText;
                colorLink.innerHTML = text
                    .split("")
                    .map((char) => `<span>${char}</span>`)
                    .join("");
 
                colorLink.addEventListener("mouseover", () => {
                    let lastColor = null;
                    colorLink.querySelectorAll("span").forEach((span) => {
                        let color;
                        do {
                            color =
                                colors[
                                    Math.floor(Math.random() * colors.length)
                                ];
                        } while (color === lastColor);
                        lastColor = color;
                        span.style.color = color;
                    });
                });
 
                colorLink.addEventListener("mouseleave", () => {
                    colorLink.querySelectorAll("span").forEach((span) => {
                        span.style.color = "white";
                    });
                });
            }
            setRandomColorForColorLink();

// Function to show the mobile carousel and disable the old carousel
function showMobileCarousel(index) {
    if (isMobile()) {
        mobileCurrentIndex = index;
        mobileCarouselImg.src = gridImagesArray[index].src;
        mobileCarousel.classList.add("active");
        mobileCarousel.style.display = "flex"; // Ensure visibility
        carouselContainer.style.display = "none"; // Hide old carousel
        gridView.classList.remove("active");
    }
}

// Function to close the mobile carousel and return to grid view
function closeMobileCarousel() {
    mobileCarousel.classList.remove("active");
    mobileCarousel.style.display = "none"; // Hide properly
    gridView.classList.add("active");
}
// Prevent event listener overload
function removeEventListeners() {
    mobilePrevBtn.removeEventListener("click", navigateMobileCarousel);
    mobileNextBtn.removeEventListener("click", navigateMobileCarousel);
}

function navigateMobileCarousel(event) {
    removeEventListeners(); // Remove old listeners before re-adding

    if (event.target === mobilePrevBtn) {
        mobileCurrentIndex = mobileCurrentIndex === 0 ? gridImagesCount - 1 : mobileCurrentIndex - 1;
    } else {
        mobileCurrentIndex = mobileCurrentIndex === gridImagesCount - 1 ? 0 : mobileCurrentIndex + 1;
    }

    mobileCarouselImg.src = gridImagesArray[mobileCurrentIndex].src;
    mobilePrevBtn.style.color = randomColor();
    mobileNextBtn.style.color = randomColor();

    mobilePrevBtn.addEventListener("click", navigateMobileCarousel);
    mobileNextBtn.addEventListener("click", navigateMobileCarousel);
}
