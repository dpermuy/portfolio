    }
    .overlay-container:hover img.overlay-gif {
      transform: scale(1.50); /* Grow GIF along with the image */
    }
    .overlay-container img[alt="Color"] {

      transition: filter 0.3s steps(5, end), transform 0.3s steps(5, end); /* Add choppy transition for resizing */
    }
    .overlay-container:hover img[alt="Color"] {
      filter: grayscale(0%); /* Transition to color on hover */
      transform: scale(1.50); /* Add resizing transition */
    }
