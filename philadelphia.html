            body {
                background-color: #000000 !important;
                color: white;
                font-family: "Jacquarda Bastarda 9", sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100dvh; /* Ensures proper height with dynamic viewport */
                padding-bottom: calc(env(safe-area-inset-bottom) + 20px); /* Space for bottom bar */
                overflow-x: hidden;
                overflow-y: auto;
            }

            /* Smooth Background Color Transition */
            body {
                transition: background-color 0.5s ease-in-out;
            }

            /* Top Bar for Desktop and Mobile */
            .top-bar {
                display: flex;
                height: 70px;
                background-color: #000000 !important;
                color: black;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                box-sizing: border-box;
                z-index: 1000;
                transition: top 0.3s;
            }

            .top-bar a {
                font-size: 1.5rem; /* Increase font size */
                color: white;
                text-decoration: none;
            }

            .top-bar .hamburger {
                font-size: 2.2rem; /* Slightly bigger menu icon */
                background: none;
                border: none;
                color: white;
                cursor: pointer;
            }

            .top-bar .site-name {
                font-size: 1.8rem; /* Increase site name font */
            }

            /* Overlay Menu for Mobile and Desktop */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                z-index: 1001;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .overlay.active {
                display: flex;
            }

            .overlay a {
                color: white;
                font-size: 2rem;
                margin: 20px 0;
                text-decoration: none;
            }

            .overlay a:hover {
                color: randomColor();
            }

            /* Content */
            .content {
                flex-grow: 1; /* Ensures content takes full height */
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Align content to start */
                align-items: center;
                height: auto; /* Allow dynamic height */
                overflow-y: auto; /* Enable scrolling if needed */
                padding-top: 25px; /* Ensure space below the top bar */
            }

.carousel-container {
    overflow: hidden;
    height: 100vh; /* Full viewport height */
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
}

            .carousel-slide {
                display: none;
                width: 100%;
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
                aspect-ratio: 16 / 9; /* Maintain consistent aspect ratio */
            }

            .carousel-slide.active {
                display: block;
                opacity: 1;
            }

            .carousel-buttons {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                pointer-events: none;
            }

            .carousel-buttons button {
                background: none;
                border: none; /* Removed white stroke */
                color: white;
                font-size: 5.625rem; /* Increased size by another 25% from 4.5rem */
                pointer-events: auto;
                cursor: pointer;
                position: absolute;
                transform: translateY(-50%);
                opacity: 1; /* Ensure they are visible */
            }
            #prevBtn {
                left: 10%; /* Move it closer to the image */
            }

            #nextBtn {
                right: 10%; /* Move it closer to the image */
            }
            .carousel-buttons button:hover {
                color: grey;
            }

            .grid-view {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    width: 90%;
    max-width: 100vw;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 50px;
    margin: 0 auto;
    justify-content: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.grid-view.active {
    visibility: visible;
    opacity: 1;
}

            /* Ensure images fit properly and are fully visible */
            .grid-view img {
                width: 100%;
                height: auto;
                min-height: 200px; /* Ensures a minimum height to prevent shifts */
                cursor: pointer;
                object-fit: contain;
                aspect-ratio: attr(width) / attr(height); /* Maintains correct aspect ratio */
            }

            /* Mobile: Single column layout & fix scrolling issue */
@media (max-width: 768px) {
    .grid-view {
        grid-template-columns: 1fr;
        padding: 30px; /* Adjust padding for mobile */
        max-height: calc(100vh - 70px);
        margin-top: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        width: 85vw; /* Ensure it stays within viewport width */
    }
}

            @media (max-width: 768px) {
                .carousel-container {
                    height: 100vh; /* Make sure it fills the viewport */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .carousel-slide {
                    max-width: 100%; /* Use full width */
                    max-height: 90vh; /* Use most of the viewport height */
                    object-fit: contain; /* Prevent cropping */
                }
                .carousel-buttons {
                    display: none; /* Hide navigation buttons for simplicity */
                }
            }

            @media (max-width: 480px) {
                .carousel-buttons button {
                    padding: 5px;
                }
            }
            /* Special effect for "color" link */
            @keyframes wiggle {
                0%,
                100% {
                    transform: rotate(-2deg);
                }
                50% {
                    transform: rotate(2deg);
                }
            }

            @keyframes sparkle {
                0%,
                100% {
                    opacity: 1;
                    filter: brightness(100%);
                }
                50% {
                    opacity: 0.7;
                    filter: brightness(150%);
                }
            }

            /* Applying wiggle and sparkle on hover for the "color" link */
            .color-link span {
                display: inline-block;
                animation: sparkle 1s infinite;
            }
 
            .color-link:hover span {
                animation:
                    wiggle 0.2s infinite,
                    sparkle 1s infinite;
            }

            /* Mobile Carousel Styles */
            .mobile-carousel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    flex-direction: column;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.mobile-carousel.active {
    visibility: visible;
    opacity: 1;
}

            .mobile-carousel img {
                max-width: 90%;
                max-height: 90vh;
                object-fit: contain;
            }

            .mobile-nav {
                position: relative;
                font-size: 4rem;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                z-index: 2001;
                margin-top: 15px; /* Space below the image */
            }

      /* Mobile Nav Buttons */
.mobile-nav-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

/* Center the navigation buttons below the image */
#mobile-prevBtn, #mobile-nextBtn {
    position: relative;
    margin: 0px; /* Space between buttons */
}
            .close-carousel {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 2rem;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                z-index: 2001;
            }
            /* Mobile Top Bar Adjustments */
            @media (max-width: 768px) {
                .top-bar {
                    height: 60px; /* Increase height for better usability */
                    padding: 0 15px;
                }

                .top-bar .site-name {
                    font-size: 1.5rem; /* Adjust font size for mobile */
                }

                .top-bar .hamburger {
                    font-size: 2rem;
                }
            }

            <!-- Mobile Carousel -->
            <div id="mobile-carousel" class="mobile-carousel">
                <button class="close-carousel" onclick="closeMobileCarousel()">✕</button>
                <img id="mobile-carousel-img" src="" alt="Expanded Image">
                <div class="mobile-nav-buttons">
                    <button id="mobile-prevBtn" class="mobile-nav">&#9664;</button>
                    <button id="mobile-nextBtn" class="mobile-nav">&#9654;</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const images = document.querySelectorAll("img");
                images.forEach((img) => {
                    img.addEventListener("load", () => {
                        img.classList.remove("hidden");
                    });
                });
            });

            let currentIndex = 0;
            const slides = document.querySelectorAll(".carousel-slide");
            const prevButton = document.getElementById("prevBtn");
            const nextButton = document.getElementById("nextBtn");
            const gridView = document.getElementById("gridView");
            const carouselContainer = document.querySelector(".carousel-container");
            const gridImages = gridView.querySelectorAll("img");
            const gridImagesArray = Array.from(gridImages);
            const colors = ["green", "blue", "orange", "pink", "purple"];
            let carouselInterval;

            // Function to show the current slide
            function showSlide(index) {
                // Ensure the index is within bounds
                if (index >= slides.length) {
                    index = 0;
                } else if (index < 0) {
                    index = slides.length - 1;
                }
                currentIndex = index; // Update global index

                slides.forEach((slide, i) => {
                    slide.classList.remove("active");
                    if (i === index) {
                        slide.classList.add("active");
                    }
                });
            }

            // Handle carousel navigation
            prevButton.addEventListener("click", () => {
                currentIndex = currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
                showSlide(currentIndex);
                prevButton.style.color = randomColor();
                nextButton.style.color = randomColor();
                resetCarouselTimer();
            });

            nextButton.addEventListener("click", () => {
                currentIndex = currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
                showSlide(currentIndex);
                prevButton.style.color = randomColor();
                nextButton.style.color = randomColor();
                resetCarouselTimer();
            });

            // Switch to grid view when clicking a carousel image
            slides.forEach((slide) => {
                slide.addEventListener("click", () => {
                    if (!isMobile()) {
                        gridView.classList.add("active");
                        gridView.style.display = "grid";
                        carouselContainer.style.display = "none";
                    }
                });
            });

            // Enable left/right arrow key navigation for the carousel & reset timer
            document.addEventListener("keydown", (event) => {
                if (carouselContainer.style.display !== "none" && !isMobile()) { // Only when carousel is visible and not on mobile
                    if (event.key === "ArrowLeft") {
                        currentIndex =
                            currentIndex === 0
                                ? slides.length - 1
                                : currentIndex - 1;
                        showSlide(currentIndex);
                        resetCarouselTimer(); // Reset timer on left arrow press
                        prevButton.style.color = randomColor();
                        nextButton.style.color = randomColor();
                    } else if (event.key === "ArrowRight") {
                        currentIndex =
                            currentIndex === slides.length - 1
                                ? 0
                                : currentIndex + 1;
                        showSlide(currentIndex);
                        resetCarouselTimer(); // Reset timer on right arrow press
                        prevButton.style.color = randomColor();
                        nextButton.style.color = randomColor();
                    }
                }
            });

            // Function to determine if mobile
            function isMobile() {
                return window.innerWidth <= 768;
            }

            // Function to initialize view
            function initializeView() {
                if (isMobile()) {
                    gridView.classList.add("active");
                    gridView.style.display = "grid";
                    carouselContainer.style.display = "none";
                } else {
                    gridView.classList.remove("active");
                    gridView.style.display = "none";
                    carouselContainer.style.display = "flex";
                }
            }

            // Auto-cycle through images
            function startCarousel() {
                if (carouselInterval) clearInterval(carouselInterval);
                if (!isMobile() && carouselContainer.style.display !== "none") {
                    carouselInterval = setInterval(() => {
                        nextButton.click();
                    }, 6000);
                }
            }

            function resetCarouselTimer() {
                if (carouselInterval) clearInterval(carouselInterval);
                startCarousel();
            }

            // Random color function
            function randomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // Mobile carousel functionality
            const mobileCarousel = document.getElementById("mobile-carousel");
            const mobileCarouselImg = document.getElementById("mobile-carousel-img");
            const mobilePrevBtn = document.getElementById("mobile-prevBtn");
            const mobileNextBtn = document.getElementById("mobile-nextBtn");
            let mobileCurrentIndex = 0;

            function showMobileCarousel(index) {
                if (isMobile()) {
                    mobileCurrentIndex = index;
                    mobileCarouselImg.src = gridImagesArray[index].src;
                    mobileCarousel.classList.add("active");
                    mobileCarousel.style.display = "flex";
                    carouselContainer.style.display = "none";
                    gridView.classList.remove("active");
                }
            }

            function closeMobileCarousel() {
                mobileCarousel.classList.remove("active");
                mobileCarousel.style.display = "none";
                gridView.classList.add("active");
            }

            // Initialize everything when DOM is loaded
            document.addEventListener("DOMContentLoaded", () => {
                mobileCarousel.style.display = "none";
                initializeView();
                showSlide(currentIndex); // Show the first slide initially
                startCarousel();

                // Attach click events to grid images
                gridImagesArray.forEach((img, index) => {
                    img.addEventListener("click", (event) => {
                        event.stopPropagation();
                        if (isMobile()) {
                            showMobileCarousel(index);
                        } else {
                            gridView.classList.remove("active");
                            gridView.style.display = "none";
                            carouselContainer.style.display = "flex";
                            currentIndex = index;
                            showSlide(currentIndex);
                        }
                    });
                });

                // Set initial colors for navigation buttons
                prevButton.style.color = randomColor();
                nextButton.style.color = randomColor();
                mobilePrevBtn.style.color = randomColor();
                mobileNextBtn.style.color = randomColor();
            });

            // Handle window resizing
            let resizeTimeout;
            window.addEventListener("resize", () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    initializeView();
                }, 200);
            });
        </script>
    </body>
</html>
